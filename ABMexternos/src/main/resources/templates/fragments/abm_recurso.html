<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Gesti√≥n de Recursos</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container mt-4">

        <!-- Formulario -->
        <div class="card shadow-sm rounded-4 p-4 mb-4">
            <h4 class="text-primary mb-4">üì¶ Gesti√≥n de Recursos</h4>

            <form th:action="@{/recursos}" method="post" th:object="${recurso}" class="row g-4">
                <input type="hidden" th:field="*{id}" />

                <div class="col-md-6">
                    <label class="form-label fw-bold">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required />
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold">Descripci√≥n</label>
                    <input type="text" th:field="*{descripcion}" class="form-control" maxlength="500" />
                </div>

                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success px-4">
                        üíæ Guardar
                    </button>
                </div>
            </form>
        </div>

        <!-- Tabla -->
        <div class="card shadow-sm rounded-4 p-4">
            <h5 class="text-secondary mb-3">üìã Listado de Recursos</h5>
            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripci√≥n</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r : ${listaRecursos}">
                        <td th:text="${r.id}">1</td>
                        <td th:text="${r.nombre}">Nombre</td>
                        <td th:text="${r.descripcion}">Descripci√≥n</td>
                        <td class="text-center">
                            <a th:href="@{/recursos/editar/{id}(id=${r.id})}" class="btn btn-sm btn-warning me-1 rounded-circle" title="Editar">‚úèÔ∏è</a>
                            <a th:href="@{/recursos/eliminar/{id}(id=${r.id})}" class="btn btn-sm btn-danger rounded-circle" title="Eliminar"
                               onclick="return confirm('¬øEliminar este recurso?')">üóëÔ∏è</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <div th:replace="fragments/footer :: footer"></div>
</section>
</body>
</html>
