<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Gestión de Perfiles</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container mt-4">

        <!-- Formulario -->
        <div class="card shadow-sm rounded-4 p-4 mb-4">
            <h4 class="text-primary mb-4">👤 Gestión de Perfiles</h4>

            <form th:action="@{/perfiles/guardar}" method="post" class="row g-4">
                <input type="hidden" th:field="*{perfil.idperfil}" name="idperfil" />

                <div class="col-md-6">
                    <label class="form-label fw-bold">Tipo de Perfil</label>
                    <input type="text" class="form-control" name="tipoperfil" th:value="${perfil.tipoperfil}" required />
                </div>

                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success px-4">💾 Guardar</button>
                </div>
            </form>
        </div>

        <!-- Tabla -->
        <div class="card shadow-sm rounded-4 p-4">
            <h5 class="text-secondary mb-3">📋 Listado de Perfiles</h5>
            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Tipo de Perfil</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${perfiles}">
                        <td th:text="${p.idperfil}"></td>
                        <td th:text="${p.tipoperfil}"></td>
                        <td class="text-center">
                            <a th:href="@{/perfiles/editar/{id}(id=${p.idperfil})}" class="btn btn-sm btn-warning me-1 rounded-circle" title="Editar">✏️</a>
                            <a th:href="@{/perfiles/eliminar/{id}(id=${p.idperfil})}" class="btn btn-sm btn-danger rounded-circle" title="Eliminar"
                               onclick="return confirm('¿Eliminar este perfil?')">🗑️</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</section>
</body>
</html>
