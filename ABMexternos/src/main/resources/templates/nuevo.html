      <!-- Nombre y Apellido -->
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" maxlength="50" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Apellido</label>
        <input type="text" name="apellido" maxlength="50" class="form-control" required>
      </div>

      <!-- DNI, CUIL, Fecha -->
      <div class="col-md-4">
        <label class="form-label">DNI</label>
        <input type="number" name="dni" maxlength="11" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">CUIL</label>
        <input type="text" name="cuil" pattern="\d{2}-\d{8}-\d" class="form-control" placeholder="XX-XXXXXXXX-X" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Fecha de Nacimiento</label>
        <input type="date" name="fecha_nac" class="form-control" required>
      </div>

      <!-- Email -->
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" name="mail" maxlength="50" class="form-control" required>
      </div>

      <!-- Programa -->
      <div class="col-md-6">
        <label class="form-label">Programa</label>
        <select name="programa" class="form-select" required>
          <option value="" disabled selected>Seleccione un programa</option>
          <option th:each="p : ${programas}" th:value="${p.idprograma}" th:text="${p.nombre}"></option>

        </select>
      </div>

      <!-- Funci√≥n -->
      <div class="col-md-6">

          <option value="" disabled selected>Seleccione una funci√≥n</option>
          <option th:each="f : ${funciones}" th:value="${f.idfunciones}" th:text="${f.nombre}"></option>
        </select>
      </div>

      <!-- Reporta -->
      <div class="col-md-6">
        <label class="form-label">Reporta a</label>
        <select name="reporta" class="form-select">

       </div>


       <!-- Estado, Perfil, Contrase√±a -->

          <option value="pausado">Pausado</option>

      </div>
      <div class="col-md-3">

        <select name="perfil" class="form-select form-select-sm">

      <div class="col-md-6">
        <label class="form-label">Contrase√±a</label>

      <!-- Bot√≥n -->
      <div class="col-12 mt-3">
        <button type="submit" class="btn btn-primary px-4">Guardar</button>
      </div>

    </form>
  </div>

  <script>
    function previewFoto(input) {
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('fotoPreview').src = e.target.result;
        }
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      const data = new FormData(this);
      for (const [key, value] of data.entries()) {
        console.log("üö® Campo enviado:", key, value);
      }
    });
  </script>
  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      const inputs = this.querySelectorAll("input[type='file']");
      inputs.forEach(input => {
        if (input.name === "attachment") {
          input.remove(); // borra el input que causa conflicto
          console.log("‚ùå Eliminado input 'attachment'");
        }
      });
    });
